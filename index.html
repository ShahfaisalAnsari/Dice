<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/dice.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="btn" id="btn">Random</div>
        <div class="disc" >
            <div class="one svg">
                <svg id="svgone" width="250" height="250" >
                    <circle cx="125" cy="125" r="20" fill="black"></circle>
                </svg>
            </div>
            <div class="two svg">
                <svg id="svgtwo" width="250" height="250" >
                    <circle cx="150" cy="150" r="20" fill="black"></circle>
                    <circle cx="100" cy="100" r="20" fill="black"></circle>
                </svg>
            </div>
            <div class="three svg">
                <svg id="svgthree" width="250" height="250">
                    <circle cx="60" cy="60" r="20" fill="black"></circle>
                    <circle cx="120" cy="120" r="20" fill="black"></circle>
                    <circle cx="180" cy="180" r="20" fill="black"></circle>
                </svg>
            </div>
            <div class="four svg">
                <svg id="svgfour" width="250" height="250">
                    <circle cx="60" cy="60" r="20" fill="black"></circle>
                    <circle cx="180" cy="60" r="20" fill="black"></circle>
                    <circle cx="180" cy="180" r="20" fill="black"></circle>
                    <circle cx="60" cy="180" r="20" fill="black"></circle>
                </svg>
            </div>
            <div class="five svg">
                <svg id="svgfive" width="250" height="250">
                    <circle cx="60" cy="60" r="20" fill="black"></circle>
                    <circle cx="180" cy="60" r="20" fill="black"></circle>
                    <circle cx="180" cy="180" r="20" fill="black"></circle>
                    <circle cx="60" cy="180" r="20" fill="black"></circle>
                    <circle cx="125" cy="125" r="20" fill="black"></circle>
                </svg>
            </div>
            <div class="six svg">
                <svg id="svgsix" width="250" height="250">
                    <circle cx="60" cy="60" r="20" fill="black"></circle>
                    <circle cx="60" cy="120" r="20" fill="black"></circle>
                    <circle cx="180" cy="120" r="20" fill="black"></circle>
                    <circle cx="180" cy="60" r="20" fill="black"></circle>
                    <circle cx="180" cy="180" r="20" fill="black"></circle>
                    <circle cx="60" cy="180" r="20" fill="black"></circle>
                </svg>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------- -->
</body>
<script src="/js/main.js"></script>

</html>
